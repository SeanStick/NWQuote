<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; connect-src 'self' https://vpic.nhtsa.dot.gov; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/simple-slider.js"></script>
    <link href="css/simple-slider.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
    <!--<script type="text/javascript" charset="utf-8" src="js/b4hvinscanner.js"></script>-->
    <script type="text/javascript" charset="utf-8" src="js/barcodescanner.js"></script>
</head>
<body onload="onBodyLoad()">
<!--<div class="app">-->
<div class="container">
    <div class="row">
        <div class="scan-buttons col-4">
            <div>

                <img id="scan-vin-button" src="img/car.png">
            </div>
            <br>
            <div>
                <img id="scan-license-button" src="img/person.png">
            </div>
            <div>
                <img id="dollar-button" src="img/dollar.png">
            </div>
        </div>
        <div class='texty-fields col-8'>

            <div class='card'>
                <div class="car-info card-body">
                    <div class="ymm row">
                        <div id="input-year"></div>&nbsp;
                        <div id="input-make"></div>&nbsp;
                        <div id="input-model"></div>
                    </div>
                    <div class="vin">
                        <div id="input-vin"></div>
                    </div>
                </div>
            </div>
            <br><br>

            <div class='card'>
                <div class="driver-info card-body">
                    <div class="driver-name row">
                        <div id="first-name"></div>&nbsp;
                        <div id="last-name"></div>&nbsp;
                    </div>
                    <div class='row'>
                        <!--<div class="driver-dob">-->
                        <div id="dob"></div>&nbsp;
                        <!--</div>-->
                        <!--<div class="driver-gen">-->
                        <div id="gender"></div>&nbsp;
                        <!--</div>-->
                        <!--<div class="driver-addr">-->
                        <div id="street"></div>&nbsp;
                        <div id="city"></div>&nbsp;
                        <div id="state"></div>&nbsp;
                        <div id="zip"></div>&nbsp;
                        <!--</div>-->
                    </div>
                    <div class="driver-license">
                        <div id="license"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="none">
        <div>Comp</div>
        <input type="text" data-slider="true" data-slider-range="100,500" data-slider-step="100" data-slider-snap="true" style="display: none;">
        <span class="output"></span>
    </div>
    <div class="none">
        <div>Col</div>
        <input type="text" data-slider="true" data-slider-range="100,500" data-slider-step="100" data-slider-snap="true" style="display: none;">
        <span class="output"></span>
    </div>
</div>


<div class="submit-button">
    <div>
        <button id="get-quote-button">get quote</button>
    </div>
</div>
<!--</div>-->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
